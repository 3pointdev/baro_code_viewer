version: "3"
services:
  front:
    container_name: "admin"
    build:
      context: ../
      dockerfile: docker/Dockerfile
    ports:
      - "4030:3000"
    restart: always
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ../app:/app
      - /app/node_modules
      - /app/.next
    stdin_open: true
    tty: true
